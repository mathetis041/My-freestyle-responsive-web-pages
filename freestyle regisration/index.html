<body>
    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>registration page</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="http://127.0.0.1:5500/freestyle%20contacts/index.html">Contact</a>
                    <li><a href="http://127.0.0.1:5500/freestyle%20homepage/index.html">Homepage</a>
                    <li><a href="http://127.0.0.1:5500/freestyle%20login/index.html">Login</a>
                </ul>
            </nav>
            <h1>Kindly<em> Register</em></h1>
        </header>
        <main>
            <div class="form-div">
                <form action="#">
                    <div>
                        <p>First Name:</p>
                        <input type="text" required>
                    </div>
                    <div>
                        <p>Last Name:</p>
                        <input type="text" required>
                    </div>
                    <div>
                        <p>Phone:</p>
                        <input type="text" required>
                    </div>
                    <div>
                        <p>Gender:</p>
                        <input list="gender" placeholder="click to see dropdown......." required>
                        <datalist id="gender">
                            <option value="Male">
                            <option value="Female">
                        </datalist>
                    </div>
                    <div>
                        <p>Country:</p>
                        <input type="text" required>
                    </div>
                    <div>
                        <p>State:</p>
                        <input type="text" required>
                    </div>
                    <div>
                        <p>Email:</p>
                        <input type="text" required>
                    </div>
                    <div>
                        <p>Password:</p>
                        <input type="text" required>
                    </div>
                    <div>
                        <p>Confirm Password:</p>
                        <input type="text" required>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <p>Get unlimited<em> access to our web page by filling the form above.</em> </p>
        </footer>
        <script src="script.js"></script>
    </body>

    </html>
